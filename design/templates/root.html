<!DOCTYPE html>

<head>

	{+@msie;<script>a='header,footer,section,article,nav,aside,figure,time'.split(',');for(i=0;i<8;i++) document.createElement(a[i]);</script>}

<body>

			++ <li><a href="@_;" title="@_;"><time>@_;</time></a></li> ++
		</ol></aside>
		<nav><ul>
			<li><a href="/browse" rel="archives{+@article; related}">Articles</a></li>
			<li><a href="/development"{+@development; rel="self"}>Development</a></li>
			<li><a href="/about" rel="author{+@about; self}">About</a></li>

		</ul></nav>
	</header>
	@content;
	<footer>
		<a href="#" title="Top of Page">&#x25B2;</a>

			<input type="search" placeholder="&#xBB; search articles" required="" name="search" />

		</form>
